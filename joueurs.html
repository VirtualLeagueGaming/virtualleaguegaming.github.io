<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joueurs inscrits - Virtual League Gaming</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    /* Reprendre le même style que dans index.html */
    body{background:#0a1e3f;color:#e0e7ff;font-family:'Segoe UI',sans-serif;margin:0;padding:0;}
    header,footer{background:#00204d;padding:1rem;text-align:center;color:#8ca0d7;}
    nav{display:flex;justify-content:center;gap:2rem;margin-bottom:2rem;}
    nav a{color:#cce0ff;text-decoration:none;font-weight:600;}
    nav a.active{color:#fff;}
    main{max-width:900px;margin:0 auto;padding:1rem;}
    ul{list-style:none;padding:0;}
    li{padding:.5rem 0;border-bottom:1px solid #004080;}
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="inscription.html">Inscription</a>
      <a href="joueurs.html" class="active">Joueurs inscrits</a>
      <a href="equipes.html">Équipes</a>
      <a href="classement.html">Classement</a>
      <a href="statistiques.html">Statistiques</a>
    </nav>
  </header>
  <main>
    <h1>Joueurs déjà inscrits</h1>
    <ul id="playerList"></ul>
  </main>
  <footer>
    &copy; 2025 Virtual League Gaming - Tous droits réservés
  </footer>
  <script>
    const SHEET_KEY='TA_CLE_DE_SHEET';
    window.onload=()=>Tabletop.init({key:SHEET_KEY,callback:data=>{
      const ul=document.getElementById('playerList');ul.innerHTML='';
      data.forEach(j=>{let li=document.createElement('li');li.textContent=`${j.Nom} – ${j.Points} pts`;ul.appendChild(li);});
    },simpleSheet:true});
  </script>
</body>
</html>
