  <style>

    body { background: #0a1e3f; color: #e0e7ff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; padding:0; }
    header, footer { background:#00204d; padding:1rem; text-align:center; color:#8ca0d7; }
    nav { display:flex; justify-content:center; gap:2rem; margin-bottom:2rem; }
    nav a { color:#cce0ff; text-decoration:none; font-weight:600; }
    nav a.active { color:#ffffff; }
    main { max-width:900px; margin:0 auto; padding:1rem; }

  </style>
</head>
<body>
<header>
  <nav>
    <a href="index.html">Accueil</a>

<main>
  <h1>Joueurs déjà inscrits</h1>
  <ul id="playerList"></ul>
</main>
<footer>
  &copy; 2025 Virtual League Gaming - Tous droits réservés
</footer>

<script>
  const SHEET_KEY = 'TA_CLE_DE_SHEET';
  window.onload = () => {
    Tabletop.init({ key: SHEET_KEY, callback: showPlayers, simpleSheet: true });
  };
  function showPlayers(data) {
    const ul = document.getElementById('playerList');
    data.forEach(j => {
      const li = document.createElement('li');
      li.textContent = `${j.Nom} – ${j.Points} pts`;
      ul.appendChild(li);
    });
  }
</script>
