<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual League Gaming</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a1a3a;
      color: white;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background-logo {
      content: "";
      background-image: url("https://i.postimg.cc/YvRhFkWb/logo-vlg.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 80vmin;
      opacity: 0.12;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80vmin;
      height: 80vmin;
      transform: translate(-50%, -50%);
      animation: spin 120s linear infinite;
      z-index: 0;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    header {
      background-color: #0a1a3a;
      height: 100px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: relative;
      z-index: 2;
    }

    header img.logo {
      height: 80px;
      width: auto;
    }

    nav {
      background-color: #0052cc;
      display: flex;
      justify-content: center;
      position: relative;
      top: 0;
      z-index: 2;
      padding: 5px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      padding: 10px;
      border-radius: 5px;
    }

    nav a.active, nav a:hover {
      background-color: #1a73e8;
    }

    main {
      text-align: center;
      padding: 100px 20px;
      position: relative;
      z-index: 2;
    }

    footer {
      background-color: #001933;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="background-logo"></div>

  <header>
    <img src="https://i.postimg.cc/YvRhFkWb/logo-vlg.png" alt="Logo VLG" class="logo" />
  </header>

  <nav>
    <a href="index.html" class="active">Accueil</a>
    <a href="inscription.html">Inscription</a>
    <a href="joueurs.html">Joueurs inscrits</a>
    <a href="equipes.html">Équipes</a>
    <a href="classement.html">Classement</a>
    <a href="stats.html">Statistiques</a>
  </nav>

  <main>
    <h1>Bienvenue sur Virtual League Gaming</h1>
    <p>La ligue par excellence pour le 3s sur NHL</p>
    <a href="inscription.html" style="background-color: #1a73e8; color: white; padding: 12px 24px; text-decoration: none; border-radius: 8px; display: inline-block; margin-top: 20px;">Rejoindre la ligue</a>
  </main>

  <footer>
    <p>&copy; 2025 Virtual League Gaming - Tous droits réservés</p>
  </footer>
</body>
</html>
