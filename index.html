<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual League Gaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    body {
      background: url('https://i.postimg.cc/ZBXx4Cv0/patinoire.jpg') center center no-repeat;
      background-size: cover;
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    header img {
      width: 80px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    nav {
      display: none;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      position: absolute;
      top: 60px;
      right: 10px;
      padding: 1rem;
      border-radius: 5px;
      z-index: 100;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 18px;
    }

    .hero {
      text-align: center;
      margin-top: 100px;
    }

    .hero img {
      width: 160px;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
    }

    .hero a {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/8cWxkQ2f/VLG-LOGO.png" alt="VLG Logo">
    <div class="menu-toggle" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav id="mobileMenu">
      <a href="index.html">Accueil</a>
      <a href="inscription.html">Inscription</a>
      <a href="reglements.html">Règlements</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="hero">
    <img src="https://i.postimg.cc/8cWxkQ2f/VLG-LOGO.png" alt="Logo de la ligue">
    <h1>Bienvenue sur Virtual League Gaming</h1>
    <p>La ligue par excellence pour le 3s sur NHL</p>
    <a href="inscription.html">Rejoindre la ligue</a>
  </main>

  <footer>
    © 2025 Virtual League Gaming — Tous droits réservés
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('active');
    }

    // Fermer le menu quand on clique en dehors
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('mobileMenu');
      const toggle = document.querySelector('.menu-toggle');
      if (!menu.contains(event.target) && !toggle.contains(event.target)) {
        menu.classList.remove('active');
      }
    });
  </script>

</body>
</html>
