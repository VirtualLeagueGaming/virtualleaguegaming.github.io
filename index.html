      z-index:10;
    }

    }
    h1 { color:#a9d1ff; margin-bottom:1rem; text-shadow:0 0 5px #58a6ff; }
    p { font-size:1.1rem; line-height:1.6; margin-bottom:2rem; color:#d0d9ff; }
    .button { display:inline-block; padding:.75rem 1.5rem; background:#1a73e8; color:#fff; font-weight:700; border:none; border-radius:6px; cursor:pointer; box-shadow:0 3px 8px rgba(26,115,232,0.7); text-decoration:none; }
