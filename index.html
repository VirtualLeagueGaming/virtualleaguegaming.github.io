<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual League Gaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: url("https://i.postimg.cc/ZBXx4Cv0/patinoire.jpg") center/cover no-repeat;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px 10px 0;
      position: relative;
    }

    header img.logo {
      height: 100px;
      width: auto;
      display: block;
      margin: auto;
    }

    .hamburger {
      position: absolute;
      top: 30px;
      right: 20px;
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 4;
    }

    .hamburger span {
      display: block;
      height: 4px;
      background: #1a73e8;
      border-radius: 2px;
    }

    nav {
      position: fixed;
      top: 0; right: -220px;
      width: 200px; height: 100%;
      background: rgba(10,26,58,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
      transition: right 0.3s ease;
      z-index: 3;
    }

    nav.open { right: 0; }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 12px 0;
      font-size: 1.1rem;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    nav a:hover, nav a.active {
      background: #1a73e8;
    }

    main {
      flex: 1;
      text-align: center;
      padding: 40px 20px 60px;
    }

    main h1 {
      font-size: 2.8rem;
      text-shadow: 0 0 15px #00f0ff;
      margin-bottom: 1rem;
      color: #00f0ff;
      letter-spacing: 1px;
    }

    main p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      background: #1a73e8;
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #1662c4;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 16px;
      background: rgba(10,26,58,0.8);
      font-size: 0.9rem;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      header img.logo { height: 80px; }
      main h1 { font-size: 2.2rem; }
      main p { font-size: 1rem; }
      .btn { padding: 12px 20px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://i.postimg.cc/YvRhFkWb/logo-vlg.png" alt="Logo VLG" class="logo" />
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </header>

    <nav id="menu">
      <a href="index.html" class="active">Accueil</a>
      <a href="inscription.html">Inscription</a>
      <a href="joueurs.html">Joueurs inscrits</a>
      <a href="equipes.html">Équipes</a>
      <a href="classement.html">Classement</a>
      <a href="stats.html">Statistiques</a>
    </nav>

    <main>
      <h1>Bienvenue sur Virtual League Gaming</h1>
      <p>La ligue par excellence pour le 3s sur NHL</p>
      <a href="inscription.html" class="btn">Rejoindre la ligue</a>
    </main>

    <footer>
      &copy; 2025 Virtual League Gaming – Tous droits réservés
    </footer>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
        menu.classList.remove('open');
      }
    });

    menu.querySelectorAll('a').forEach(link =>
      link.addEventListener('click', () => menu.classList.remove('open'))
    );
  </script>
</body>
</html>
