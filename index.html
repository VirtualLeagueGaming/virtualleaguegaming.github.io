<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual League Gaming</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("https://postimg.cc/ZBXx4Cv0");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    header img {
      width: 180px;
      height: auto;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 30px;
    }

    .menu-toggle span {
      height: 4px;
      width: 30px;
      background: white;
      margin: 5px 0;
      border-radius: 2px;
    }

    nav {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
      z-index: 1;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    nav a:hover {
      background-color: #1a73e8;
    }

    .menu-open nav {
      display: flex;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      z-index: 0;
    }

    main h1 {
      font-size: 2.5em;
      margin: 0;
    }

    main p {
      font-size: 1.2em;
    }

    .cta-button {
      background-color: #1a73e8;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 1em;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px;
    }

    @media (min-width: 768px) {
      .menu-toggle {
        display: none;
      }

      nav {
        display: flex !important;
        flex-direction: row;
        position: static;
        background: transparent;
        justify-content: center;
      }

      nav a {
        border: none;
        padding: 10px 20px;
      }
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      header {
        justify-content: center;
        position: relative;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/8cWxkQ2f/VLG-LOGO.png" alt="VLG Logo" />
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <nav id="mobileMenu">
    <a href="index.html">Accueil</a>
    <a href="inscription.html">Inscription</a>
    <a href="joueurs.html">Joueurs inscrits</a>
    <a href="equipes.html">Équipes</a>
    <a href="classement.html">Classement</a>
    <a href="stats.html">Statistiques</a>
  </nav>

  <main>
    <h1>Bienvenue sur Virtual League Gaming</h1>
    <p>La ligue par excellence pour le 3s sur NHL</p>
    <a href="inscription.html" class="cta-button">Rejoindre la ligue</a>
  </main>

  <footer>
    <p>&copy; 2025 Virtual League Gaming - Tous droits réservés</p>
  </footer>

  <script>
    function toggleMenu() {
      document.body.classList.toggle('menu-open');
    }

    document.addEventListener('click', function (event) {
      const isClickInside = document.querySelector('header').contains(event.target) || document.querySelector('nav').contains(event.target);
      if (!isClickInside) {
        document.body.classList.remove('menu-open');
      }
    });
  </script>
</body>
</html>
